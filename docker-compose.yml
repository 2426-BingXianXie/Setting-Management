services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - settings-data:/app/data
      - /app/node_modules
    environment:
      - PORT=3001
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:3001

volumes:
  settings-data: